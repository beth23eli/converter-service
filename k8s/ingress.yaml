apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
spec:
  tls:
  - hosts:
    - converter.com
    secretName: converter-secret
  ingressClassName: nginx
  rules:
  - host: converter.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 80